<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learners-Login</title>
    <style>
      body {
        margin: 0;
        font-family: Georgia, "Times New Roman", serif;
        display: flex;
        height: 100vh;
      }
      .container {
        display: flex;
        width: 100%;
      }
      .left-section {
        background-color: #2d5f45;
        color: white;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }
      .left-section .left-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 60%;
      }
      .illustration img {
        width: 100%;
      }
      .right-section {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        align-items: center;
      }
      .right-section .right-container {
        align-items: left;
        width: 70%;
      }
      .signup-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 300px;
      }
      .signup-buttons button {
        background-color: white;
        border: 1px solid black;
        padding: 10px 30px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: block;
      }
      .signup:hover {
        border: 1px solid blue;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .form input {
        width: 100%;
        height: 20px;
      }
      .form button {
        width: 100%;
        padding: 10px;
        background-color: grey;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .form button:hover {
        background-color: blue;
      }
      .required {
        color: red;
        font-weight: bold;
      }
      .form small {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="left-container">
          <div class="illustration">
            <img
              src="https://blog.khanacademy.org/wp-content/uploads/2024/11/Blog_FeatureImage.jpg"
              alt="School Illustration"
            />
          </div>
          <h1 id="left-title">Join Khan Academy and Learn with us</h1>
          <p id="left-desc">Log in to Khan Academy to get started!</p>
          <small
            >By signing up for Khan Academy, you agree to our
            <a href="#">Terms of use</a> and
            <a href="#">Privacy Policy</a>.</small
          >
        </div>
      </div>
      <div class="right-section">
        <div class="right-container">
          <div class="signup-buttons">
            <h2>Log in</h2>
            <button class="signup google" id="googleSignupBtn">
              Continue with Google
            </button>
            <button
              class="signup facebook"
              onclick="openPopup('https://www.facebook.com/login')"
            >
              Continue with Facebook
            </button>
            <button
              class="signup apple"
              onclick="openPopup('https://appleid.apple.com/auth/authorize')"
            >
              Continue with Apple
            </button>
            <button
              class="signup email"
              onclick="openPopup('https://yourwebsite.com/signup')"
            >
              Sign up with Email
            </button>
          </div>
          <br />
          <br />
          <div class="form">
            <label for="email"
              >Email or username <span class="required">*</span></label
            >
            <input id="email" name="email" type="text" />
            <label for="password"
              >Password <span class="required">*</span></label
            >
            <input id="password" type="password" />
            <small>Forgot password?</small>
            <br />
            <button type="submit" id="loginButton">Log in</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="loginAuth.mjs"></script>
  </body>
</html>
