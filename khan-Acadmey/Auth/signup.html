<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Sign Up</title>
    <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="left-container">
                <div class="illustration">
                    <img src="https://blog.khanacademy.org/wp-content/uploads/2024/11/Blog_FeatureImage.jpg" alt="School Illustration">
                </div>
                <h1 id="left-title">Join Khan Academy to activate your teaching</h1>
                <p id="left-desc">Log in to Khan Academy to get started!</p>
                <small>By signing up for Khan Academy, you agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</small>
    
            </div>
       </div>
        <div class="right-section">
            <div class="right-container">
                <h2>Sign up</h2>
            <p>Join Khan Academy for free as a</p>
            <div class="role-selector">
                <button class="role active" onclick="switchRole('learner')">Learner</button>
                <button class="role" onclick="switchRole('teacher')">Teacher</button>
                <button class="role" onclick="switchRole('parent')">Parent</button>
            </div>
            <div id="learner-form">
                <p>What is your date of birth?</p>
                <select id="month">
                    <option value="">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select id="day"><option value="">Day</option></select>
                <select id="year"><option value="">Year</option></select><br><br>
                <a id="code" href="code.html, target=_blank">Enter Class Code</a><br><br>
                <button id="learner-signupButton" onclick="window.open('signin.html');">Sign Up by choosing a user name</button>
            </div>
            <div id="teacher-form" class="hidden">
                <div class="signup-buttons">
                    <button class="signup google" id="googleSignUpTeacher">Continue with Google</button>
                    <button class="signup clever" onclick="openPopup('https://clever.com/oauth')">Continue with Clever</button>
                    <button class="signup facebook" onclick="openPopup('https://www.facebook.com/login')">Continue with Facebook</button>
                    <button class="signup apple" onclick="openPopup('https://appleid.apple.com/auth/authorize')">Continue with Apple</button>
                    <button class="signup email" onclick="openPopup('https://yourwebsite.com/signup')">Sign up with Email</button>
                </div>               
                
            </div>
            <div id="parent-form" class="hidden">
                 <div class="signup-buttons">
                    <div class="signup-buttons">
                        <button class="signup google" id="googleSignUpParent">Continue with Google</button>
                        <button class="signup facebook" onclick="openPopup('https://www.facebook.com/login')">Continue with Facebook</button>
                        <button class="signup apple" onclick="openPopup('https://appleid.apple.com/auth/authorize')">Continue with Apple</button>
                        <button class="signup email" onclick="openPopup('https://yourwebsite.com/signup')">Sign up with Email</button>
                    </div>
                </div>
            </div>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
<script src="signupScript.js"></script>
<script type="module" src="signupAuth.mjs"></script>
</body>
</html>
